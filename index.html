<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/reset.css">

<body>
    <header>
        <!-- Professional Portfolio header with nav bar including AboutMe, Work, Contact, Resume. -->

        <nav class="nav-links">

            <a href="#work"> Work </a>

    <main>

                <div class="info-text">

            </section>
            <section class="segments work">

                    <!-- Style the topic Work -->

                </div>

                    <!-- Project Section -->
                    <!-- Project 1 will be styled across the entire project section -->
                    <!-- Project 2-5 will be styled under project 1 in a 2x2 fasion in full window mode -->
                    <div>
                        <figure>
                            <img src="./images/mckayla-crump-unsplash_bend-blog.jpg" alt="Bend Oregon Blog">

                        <!-- Project 1 -->
                    </div>
                    <div>
                        <!-- Project 2-->
                        <figure>
                            <img src="./images/justin-lane-unsplash_led-wall.jpg" alt="Led Wall">

                    </div>
                    <div>
                        <!-- Project 3-->

                            <img src="./images/clement-helardot-unsplash_calculator.jpg" alt="Calculator">

                    </div>
                    <div>
                        <!-- Project 4-->
                        <figure>
                            <img src="./images/javad-esmaeili-unsplash_minimalist-puzzle.jpg" alt="Minimalist Puzzle">
                        </figure>
                    </div>
                    <div>
                        <!-- Project 5-->
                        <figure>
                            <img src="./images/shann-wei-yeh-unsplash_pet-finder.jpg" alt="Pet Finder App">
                        </figure>
                    </div>
                </section>
            </section>
            <section class="segments contact-me">
                <div>
                    <!-- Style the topic Contact Me-->
                    <h2>Contact Me</h2>
                </div>
                <section class="mini-segments">
                    <nav class="nav-links">
                        <a href="">867-9305</a>
                        <a href="">Website</a>
                        <a href="">GitHub</a>
                        <a href="">Twitter</a>
                        <a href="">Spotify</a>
                    </nav>
